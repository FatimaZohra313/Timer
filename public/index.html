<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center><h1 class="fw-bold text-light">Timer</h1></center>
    <center>
        <input type="number" id="hour" placeholder="Enter Hour">
        <input type="number" id="min" placeholder="Enter Minutes">
        <button onclick="submit()" class="btn btn-light">Click here</button>
    </center>
    <div class="d-flex justify-content-center">
        <h1 id="hrs" class="text-light"></h1>
        <h1 class="text-light">:</h1>
        <h1 id="mins" class="text-light"></h1>
        
    </div>
   <div class="d-flex justify-content-center">
    <button class="btn btn-primary m-1" onclick="startTimer()">Start</button>
    <button class="btn btn-success m-1" onclick="stop()">Stop</button>
    <button class="btn btn-danger m-1" onclick="reset()">Reset</button>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
